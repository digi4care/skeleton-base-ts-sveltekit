mutation AddToCart(
	$productId: Int!
	$variationId: Int
	$quantity: Int
	$variation: [ProductAttributeInput]
	$extraData: String
) {
	addToCart(
		input: {
			productId: $productId
			variationId: $variationId
			quantity: $quantity
			variation: $variation
			extraData: $extraData
		}
	) {
		cart {
			...CartContent
		}
		cartItem {
			...CartItemContent
		}
	}
}
