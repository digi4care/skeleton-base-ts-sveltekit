query GetShopCategories(
	$first: Int
	$after: String
	$where: RootQueryToProductCategoryConnectionWhereArgs
) {
	productCategories(first: $first, after: $after, where: $where) {
		pageInfo {
			hasNextPage
			endCursor
		}
		edges {
			node {
				id
				name
				slug
			}
		}
		nodes {
			id
			name
			slug
		}
	}
}
